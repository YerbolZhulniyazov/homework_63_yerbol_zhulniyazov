{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}
Add post
{% endblock %}

{% block content %}
<div class="container">
   <form action="{% url 'posts_add' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content='Добавить публикацию' %}
    </form>
</div>
{% endblock %}
