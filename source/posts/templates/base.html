{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-white">
    <div class="container">
        <a href="/"><img class="nav-link d-block mx-auto" src="{% static 'images/logo.PNG' %}" alt="" width="260"
                         height="90"></a>
        {% include 'partial/search.html' %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07"
                aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar" id="navbarsExample07">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'posts_add' %}" class="nav-link text-dark"><i class="bi bi-plus-square"
                                                                                  style="font-size: 3rem"></i></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'change' user.pk %}" class="nav-link text-dark"><i class="bi bi-gear-wide"
                                                                                       style="font-size: 3rem"></i></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'profile' user.pk %}" class="nav-link text-dark"><i class="bi bi-person-fill"
                                                                                        style="font-size: 3rem"></i></a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Выход">
                    </form>
                </li>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn my-2 text-dark">Вход</a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">© from Meta</p>
    </div>
</footer>
</body>
</html>
